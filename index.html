<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <script src="./rock-paper-scissors.js" defer></script>

    <link rel="shortcut icon" type="image/png" href="./rock-paper-scissors-icons/wisedevelopment-logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
<body>

  <p class="title">Welcome to the Rock Paper Scissors Web Game</p>

  <button onclick="
   playGame('rock');
  " class="move-button">
    <img src="./rock-paper-scissors-icons/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('paper');
  " class="move-button">
    <img src="./rock-paper-scissors-icons/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('scissors');
  " class="move-button">
    <img src="./rock-paper-scissors-icons/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <!-- code to trigger button to reset score -->
  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScore();
  " class="reset-button">Reset Score</button>

  <footer>

    </div>
  </footer>

</body>
</html>
